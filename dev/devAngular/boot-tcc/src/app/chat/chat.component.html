<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

<table style="margin-left: 28%; border: 1px; width: 600px; margin-top: 20px;">
  <tr>
    <td>
      <textarea class="materialize-textarea" style="width: 600px; height: 400px" disabled>{{MensagemPadrao}}{{mensagem}}</textarea>
    </td>
  </tr>
  <tr style="border-top-style: groove">
    <td class="envio">
      <input style="width: 430px; "
        #msg 
        [(ngModel)]="MensagemInicial" 
        placeholder="Digite aqui" 
        type="text" 
        required
        (keyup.enter)="enviarMensagem(msg.value)"
      >
      <a style="margin-left: 45px;" class="waves-effect waves-light btn" (click)="enviarMensagem(msg.value)">Enviar</a>
    </td>
  </tr>
</table>
